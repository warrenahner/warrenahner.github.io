# Chirpy theme configuration

# Site Settings
theme: jekyll-theme-chirpy
baseurl: ""
lang: en
timezone: America/Los_Angeles

# jekyll-seo-tag settings
title: Warren Ahner
tagline: Technology Executive • Autonomous Vehicle Expert • World Record Holder
description: >-
  Warren Ahner is a technology executive with deep expertise in autonomous vehicles, AI, and infrastructure.
  VP of SRE at an AI infrastructure company. Holder of the first zero-intervention Tesla FSD coast-to-coast record.

url: "https://warrenahner.com"

github:
  username: warrenahner

twitter:
  username: warrenahner

social:
  name: Warren Ahner
  links:
    - https://twitter.com/warrenahner
    - https://github.com/warrenahner
    - https://www.linkedin.com/in/warrenahner

# Site Verification
google_site_verification: ""

# Analytics
goatcounter:
  id: ""

# Theme Mode (light/dark/auto)
theme_mode: dark

# Avatar (profile image)
avatar: "/assets/img/avatar.jpg"

# Social preview image
img_cdn: ""

# Sidebar behavior
toc: true

comments:
  provider: "" # empty or giscus, disqus, utterances

# Self-hosted static assets
assets:
  self_host:
    enabled: false

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10

# Jekyll settings
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    block:
      line_numbers: true

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _tabs
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - package*.json

plugins:
  - jekyll-paginate
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-sitemap
